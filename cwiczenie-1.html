<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<title>1 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
</head>
<body>
	<label>
		Podaj numer dnia tygodnia: <input type="number" id="dayNumber">
	</label>
	<input type="submit" value="Zobacz nazwę dnia" onclick="getDayName()">
	<div id="wynik"></div>
	<script>
		function getDayName() {
			var dayNumber = document.getElementById("dayNumber").value;
			var wynik = document.getElementById("wynik");

			var days = [
				"Pierwszy dzień tygodnia to Monday - poniedziałek",
				"Drugi dzień tygodnia to Tuesday - wtorek",
				"Trzeci dzień tygodnia to Wednesday - środa",
				"Czwarty dzień tygodnia to Thursday - czwartek",
				"<span style='color: yellow;'>Piąty dzień tygodnia to Friday - piątek, piąteczek, piątunio</span>",
				"<span style='color: green;'>Szósty dzień tygodnia to Saturday - sobota</span>",
				"<span style='color: green;'>Pierwszy dzień tygodnia to Sunday - niedziela</span>"
			];
			if (dayNumber >= 1 && dayNumber <= 7) {
				wynik.innerHTML = days[dayNumber - 1];
			} else {
				wynik.innerHTML = "<span style='color: red;'>To nie jest prawidłowy numer dnia tygodnia!</span>";
			}
		}
	</script>
</body>
</html>
</html>
